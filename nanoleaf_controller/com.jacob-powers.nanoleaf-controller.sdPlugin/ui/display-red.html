<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanoleaf Controller Settings</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Nanoleaf Controller</h1>
<div id="settings">
    <div class="setting">
        <label for="nanoleaf-ip">Nanoleaf IP:</label>
        <input type="text" id="nanoleaf-ip" placeholder="192.168.x.x" />
    </div>
    <div class="setting">
        <label for="auth-token">Auth Token:</label>
        <input type="text" id="auth-token" placeholder="your_auth_token" />
    </div>
    <button id="save">Save Settings</button>
</div>
<script src="bundle.js"></script>
</body>
</html>
